<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Générateur de QR-Code</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Générateur de QR-Code</h1>
            <p>Insérer du texte ou une url pour créer un QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder='Entrez votre texte ou votre url'>
            <button>Générer le QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
        <footer>Développé par MyWebSoluce</footer>
    </div>
    <script src="js/qrCode.js"></script>
</body>
</html>
